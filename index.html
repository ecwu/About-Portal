<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About:Portal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:Bold">
</head>
<body onload="Timer()">
<div class="banner">
    <p class="websiteTitle">ABOUT:PORTAL</p>
    <p class="websiteTimer">CV: <span id="websiteTimer"></span></p>
</div>

<div class="searchArea">
    <div class="searchBar animated lightSpeedIn">
        <form id="actionEngine" method="get" action="http://www.google.com/search">
            <img id="engineImg" name="google" class="engineLogo" src="img/searchEngine/google.png" onclick="EngineSwitch()">
            <input id="inputBox" name="q" maxlength="255" class="inputBox" title="inputBox" type="text" value="">
            <input id="submitBtn" class="searchBtn" type="submit" value="Search">
        </form>
    </div>
    <div class="quickAccessArea">
        <div class="quickAccessBtn">
            <button class="QABtn" onclick="window.location.href='http://mis.uic.edu.hk/';">MIS</button>
            <button class="QABtn" onclick="window.location.href='https://ispace.uic.edu.hk/';">iSpace</button>
            <button class="QABtn" onclick="window.location.href='https://webmail.uic.edu.hk/';">WebMail</button>
            <button class="QABtn" onclick="window.location.href='https://p.uic.edu.hk/';">New Portal</button>
            <button class="QABtn" onclick="window.location.href='http://uic.edu.hk/en/lrc/';">Learning Resource Centre</button>
        </div>
    </div>
</div>
<div class="container">
</div>
</body>
<script src="js/Timer.js"></script>
<script src="js/SearchEngine.js"></script>
</html>
