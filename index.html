<!DOCTYPE html>

    <link rel="stylesheet" href="css/bright.css" id="themeCss">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

<body onload="Timer()">
<div class="hidden-lg-up" style="background-color: #ffffff; position: absolute; z-index: 999; width: 100%; height: 100%; padding: 1.5rem">
    <div class="alert alert-danger" role="alert">
        <strong>Oh snap!</strong> This page can not be displayed at this resolution
    </div>
</div>
<div class="hidden-md-down">

        <p class="websiteTitle" onclick="changeStyle()">ABOUT:PORTAL</p>
        <p class="websiteTimer">CV: <span id="websiteTimer"></span></p>
    </div>

    <div class="searchArea">
        <div class="searchBar animated rubberBand">
            <form id="actionEngine" action="https://www.google.com/search">
                <img id="engineImg" name="google" class="engineLogo" src="img/searchEngine/google.png" onclick="EngineSwitch()">
                <input id="inputBox" name="q" maxlength="255" class="inputBox" title="inputBox" value="">
                <input id="submitBtn" class="searchBtn" type="submit" value="Search">
            </form>
        </div>
        <div class="quickAccessArea">
            <div class="quickAccessBtn">
                <button class="QABtn" onclick="window.location.href='http://mis.uic.edu.hk/';">MIS</button>
                <button class="QABtn" onclick="window.location.href='https://ispace.uic.edu.hk/';">iSpace</button>
                <button class="QABtn" onclick="window.location.href='https://webmail.uic.edu.hk/';">WebMail</button>
                <button class="QABtn" onclick="window.location.href='https://p.uic.edu.hk/';">New Portal</button>
                <button class="QABtn" onclick="window.location.href='http://uic.edu.hk/en/lrc/';">Learning Resource Centre</button>
            </div>
        </div>
    </div>
